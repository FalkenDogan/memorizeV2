<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorize Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Question range</h1>
    <p id="questionCount">Number of questions: Loading...</p>

    <div class="range-selector">
      <div>
        <p>Select the question range</p>
        <label for="startQuestion">First Question</label>
        <input type="number" id="startQuestion" min="1" step="1" placeholder="1">
      </div>

      <div>
        <label for="endQuestion" style="margin-right: 9px;">Last Question</label>
        <input type="number" id="endQuestion" min="1" step="1" placeholder="10">
      </div>

      <button id="startQuiz" class="button">Start Quiz</button>
    </div>
  </div>
<script src="selectQuestion.js"></script>
</body>
</html>
