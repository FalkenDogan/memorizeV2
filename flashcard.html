<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="pics/logo.png" type="image/png">
</head>

<body>
  <div class="container">
    <button id="closeButton" class="close-button">X</button>
    <h1>Flashcards</h1>
    <p id="questionNumber">Question number: Loading...</p>
    <div id="quiz"></div>
    <div id="result" class="result"></div>
    <div id="incorrectAnswers" class="incorrect-answers hide"></div>
    <button id="previous" class="button" style="display:none; margin-left: 10px;">Previous Card</button>
    <button id="submit" class="button" style="display:none; margin-left: 30px;">Next Card</button>
    <button id="retry" class="button hide">Retry</button>
    <div class="button-container">
      <button id="selectQuestionPage" class="button hide" >Go Select Question Page</button>
      <button id="exit" class="button hide">Exit</button>
    </div>
  </div>
  <p>
    
  </p>
  <script src="flashcard.js"></script>
</body>

</html>
