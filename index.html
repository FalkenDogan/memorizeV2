<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      display: flex;
      flex-direction: column; /* Flex yönü dikey yapıldı */
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 40px 60px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      margin-top: 40px; /* Container'ı yukarı çekmek için ekledik */
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #4CAF50;
    }
    label {
      font-size: 1.2em;
      margin-bottom: 10px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1.2em;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .footer-links {
      margin-top: 20px;
      display: flex;
      flex-direction: column; /* Bağlantılar dikey sıralandı */
      align-items: center;
    }
    .footer-links h3 {
      margin-bottom: 10px;
      color: #4CAF50;
    }
    .footer-links a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #4CAF50;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .footer-links img {
      margin-right: 8px;
      width: 24px;
      height: 24px;
    }
    .other-pages {
      margin-top: 10px;
      font-size: 1em;
    }
    .other-pages a {
      text-decoration: none;
      color: #4CAF50;
      margin: 0 10px;
    }
    .other-pages a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Quiz App</h1>
    <!-- Form to get Google Sheets link from the user -->
    <div id="link-form">
      <label for="sheet-link">Insert Google Sheets Link</label><br>
      <input type="text" id="sheet-link" placeholder="https://docs.google.com/spreadsheets/d/...">
      <br>
      <button id="generate-json">Send</button>
    </div>
  </div>
  
  <!-- Footer Links (Çerçevenin dışında) -->
  <div class="footer-links">
    <h3>How to use this app?</h3>
    <a href="usage_tr.html">
      <img src="turkish-flag.png" alt="Turkish Flag"> (TR)
      
    </a>
    <a href="usage_en.html">
      <img src="pics/english-flag.png" alt="English Flag"> (EN)
    </a>
   
  </div>

  <script src="index_sheetToJson.js"></script>
</body>
</html>
