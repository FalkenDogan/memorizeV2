<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="pics/logo.png" type="image/png">

</head>

<body>
  <div class="container">
    <button id="closeButton" class="close-button">X</button>
    <h1>Select Questions</h1>
    <p id="questionCount">Number of questions: Loading...</p>

    <div class="range-selector">
      <div>
        <label for="startQuestion">Start Question</label>
        <input type="number" id="startQuestion" min="1" step="1" placeholder="1">
      </div>

      <div>
        <label for="endQuestion">End Question</label>
        <input type="number" id="endQuestion" min="1" step="1" placeholder="10">
      </div>
      <div class="button-container">
        <button id="startQuiz" class="button">Quiz</button>
        <button id="startFlashcard" class="button">Flash Card</button>
      </div>
    </div>
    <script src="selectQuestion.js"></script>
</body>

</html>
